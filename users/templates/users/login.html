{% extends 'base.html' %}

{% block body %}

<form action="." method="POST" id="login-form">
    <h2>Login</h2>
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-actions">
        <a href="{% url 'register'%}">Sign Up</a>
        <input type="submit" value="Login"/>
    </div>
    <div class="clear"></div>
</form>

{% endblock %}
